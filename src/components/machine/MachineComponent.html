<div class="machine-container" [ngClass]='{
"machine-active": machine.activity === "ACTIVE",
"machine-inactive": machine.activity === "INACTIVE"}'>

<div><a routerLink="/machines/{{ machine.id }}">{{ machine.name }}</a></div>
<div>{{ machine.model }}</div>
<div>{{ machine.type }}</div>
<div>{{ machine.activity }}</div>
</div>
